<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1 bgcolor="Gray" align="center" style="color: black;">
            Formulir Daftar KTP
        </h1></table>
    
    <form class="" action="HasilIsi.html" method="post">
        <table cellpadding="3">
            <tr>
                <td>Nomor Pendaftaran</td>
                <td><input type="number" name="Nomer" value="">
                    <input type="number" name="Nomer" value="">
                    <input type="number" name="Nomer" value="">
                    <input type="number" name="Nomer" value="">
                </td>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="teks" value=""
                           placeholder="Nama Lengkap">
                </td>
            </tr>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td><input type="text" name="teks" value=""
                           placeholder="Tempat Lahir">
                    <input type="date" name="tanggal" value="">
                </td>
            </tr>
            <br>
            <tr>
                <td>Pekerjaan</td>
                <td><input type="text" name="teks" value=""
                           placeholder="Pekerjaan">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="name" rows="5" cols="30"
                              placeholder="Alamat Lengkap"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Agama
                    </label>
                </td>
                <td>
                    <select id="" name="pickup_place">
                        <option value="office">Islam</option>
                        <option value="town_hall">Kristen</option>
                        <option value="town_hall">Katolik</option>
                        <option value="town_hall">Hindu</option>
                        <option value="town_hall">Budha</option>
                        <option value="town_hall">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="password" name="password" value=""
                           placeholder="Masukkan Email">
                </td>
            </tr>
            <tr>
                <td>
    
                    <label>Provinsi
                    </label>
                </td>
                <td>
                    <select id="pickup_place" name="pickup_place">
                        <option value="office">Jawa Timur</option>
                        <option value="town_hall">Jawa Barat</option>
                        <option value="town_hall">Jawa Tengah</option>
                        <option value="town_hall">Yogyakarta</option>
                        <option value="town_hall">Jakarta</option>
                        <option value="town_hall">Sumatera Utara</option>
                        <option value="office">Sumatera Selatan</option>
                        <option value="town_hall">NTT</option>
                        <option value="town_hall">NTB</option>
                        <option value="town_hall">Sulawesi Selatan</option>
                        <option value="town_hall">Sulawesi Barat</option>
                        <option value="town_hall">Sulawesi Utara</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Kota</td>
                <td><input type="text" name="teks" value=""
                           placeholder="Kota">
                    <input type="text" name="teks" value=""
                           placeholder="Kecamatan">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" id="Node" name="fav_language" value="Node">
                    <label for="Node">Pria</label>
                    <input type="radio" id="Android" name="fav_language" value="Android">
                    <label for="Android">Wanita</label>
                </td>
            </tr>
            <tr>
                <td>Tanggal Pendaftaran</td>
                <td><input type="date" name="tanggal" value="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" name="button">
                        Daftar
                    </button>
                    <button type="submit" name="button">
                        Cancel
                    </button>
                </td>
            </tr>
        </table>
</body>
</html>
